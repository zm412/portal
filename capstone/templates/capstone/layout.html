{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}File-portal{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="{% static 'capstone/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav>
      <ul class="nav  topmenu justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'site_info' %}" tabindex="-1" id='main_p' data-is_auth={{ user.is_authenticated }} aria-disabled="true">File-portal</a>
  </li>

                {% if user.is_authenticated %}

                {% csrf_token %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'index' %}">Home</a>
  </li>


  <li class="nav-item">
    <a class="nav-link" data-userid="{{ user.id }}" id='user_info'  data-is_super={{ user.is_superuser  }} data-username={{ user.username }} href="#">
          <strong id='name_user'>{{ user.username }}</strong>
    </a>

  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
  </li>

                {% else %}

  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'login' %}">Log In</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
  </li>

                {% endif %}
  <li class="nav-item">
    <img class="nav-link big_scr" src="{% static 'capstone/simple3.png' %}" style="margin-right: 25px">
  </li>
</ul>
        </nav>
     
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    <script src="{% static 'capstone/main.js' %}?{% now "U" %}"></script>
    </body>
</html>
